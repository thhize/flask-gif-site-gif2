<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIF Show</title>
    <style>
        body {
            background-color: white; /* fundo branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px #aaa;
        }
    </style>
</head>
<body>
    <img src="static/meu_gif.gif" alt="Meu GIF" />
</body>
</html>
